    <style>
      :root {
        --gofr-bg: #0E172A;
        --gofr-cyan: #7dd3fc;
        --gofr-white: #ffffff;
        --gofr-slate: #94a3b8;
        --gofr-accent: #00ADD8;

        /* Standardized Font Sizes adjusted for comfortable viewing */
        --font-size-h1: 6rem;   
        --font-size-h2: 3.5rem;   
        --font-size-body: 1.8rem; 
        --font-size-detail: 1.2rem;
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: var(--gofr-bg);
        color: var(--gofr-white);
        -webkit-font-smoothing: antialiased;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-lexend {
        font-family: 'Lexend', sans-serif;
      }
      
      .h1-text { font-size: var(--font-size-h1); font-weight: 900; line-height: 1; letter-spacing: -0.05em; }
      .h2-text { font-size: var(--font-size-h2); font-weight: 900; line-height: 1; letter-spacing: -0.04em; }
      .body-text { font-size: var(--font-size-body); font-weight: 500; line-height: 1.2; letter-spacing: -0.02em; }
      .detail-text { font-size: var(--font-size-detail); font-weight: 400; line-height: 1.5; }

      .bg-app-container {
        position: fixed;
        inset: 0;
        background-color: var(--gofr-bg);
        z-index: -1;
      }
      
      .bg-circuitry {
        position: absolute;
        inset: 0;
        background-image: url('https://gofr.dev/_next/static/media/hero-bg.4b4249a5.svg');
        background-size: cover;
        background-position: center;
        opacity: 0.12;
        pointer-events: none;
      }

      .bg-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 40%, rgba(0, 173, 216, 0.1) 0%, transparent 65%);
        pointer-events: none;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
